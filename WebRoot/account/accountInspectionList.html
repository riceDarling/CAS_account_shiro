<link href="bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<script src="bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<div class="col-md-12">
	<div class="panel panel-cascade">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-pencil-square"></i>送检单列表 <i class="fa fa-pencil-square"></i> <a href_1="accountInspectionForm.html">送检单添加</a>
			</h3>
		</div>
		<div class="panel-body">
			<form  class="form-horizontal row-border">
					<label class="col-lg-1 col-md-2 control-label">标题：</label> 
					<div class="col-lg-2 col-md-1">
					<input name="title" type="text" htmlEscape="false" class="form-control form-cascade-control"/>
					</div>
					<label class="col-lg-1 col-md-2 control-label">合同名称：</label> 
					<div class="col-lg-2 col-md-1">
					<input name="contractTitle" htmlEscape="false" class="form-control form-cascade-control" />
					</div>
					<label class="col-lg-2 col-md-1 control-label">开始日期：</label>
					<div class="col-lg-2 col-md-1">
						<input size="16" type="text" readonly class="form_datetime form-control" name="beginInspectiondate">
					</div>
					<label class="col-lg-2 col-md-1 control-label">结束日期：</label>
					<div class="col-lg-2 col-md-1">
						<input size="16" type="text" readonly class="form_datetime form-control" name="endInspectiondate">
					</div>
			</form>
		</div>
		<div class="panel-footer">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<input id="btnCancel" class="btn btn-primary" type="button" value="查询" />
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-md-12">
	<div class="panel">
		<div class="panel-body">
			<table class="table table-bordered table-condensed table-hover" id="example">
				<thead>
					<tr>
						<th class="visible-lg">标题</th>
						<th class="visible-lg">合同</th>
						<th class="visible-lg">送检日期</th>
						<th class="visible-lg">备注信息</th>
						<th class="visible-lg">操作</th>
					</tr>
				</thead>
				<tbody id="secondPageTbody">
				</tbody>
			</table>
		</div>
	</div>
</div>
<script>
	$("[href_1]").click(function() {
		$("#index_content").load($(this).attr("href_1"));
	});
	$(".form_datetime").datetimepicker({
		language : 'zh-CN',
		minView : "month", //选择日期后，不会再跳转去选择时分秒 
		format : 'yyyy-mm-dd',
		todayBtn : 1,
		autoclose : 1,
	});
	$("#btnCancel").click(function() {
		var title = $("[name='title']").val();
		var contractTitle = $("[name='contractTitle']").val();
		var beginInspectiondate = $("[name='beginInspectiondate']").val();
		var endInspectiondate = $("[name='endInspectiondate']").val();
		$.ajax({
			url : "http://" + IP_config + "/account/accountInspectionController/findList",
			type : "post",
			async : false,
			data : {
				"title" : title,
				"contractTitle" : contractTitle,
				"beginInspectiondate" : beginInspectiondate,
				"endInspectiondate" : endInspectiondate,
			},
			success : function(data) {
				if (data.success) {
					$("#secondPageTbody").empty();
					for ( var index in data.obj) {
						var content = "<tr>"
						content += "<td>" + data.obj[index].title + "</td>"
						content += "<td>" + data.obj[index].contractTitle + "</td>"
						content += "<td>" + data.obj[index].inspectiondate + "</td>"
						content += "<td>" + data.obj[index].remarks + "</td>"
						content += "<td><button name='"+data.obj[index].id+"' class='btn btn-warning selectCon' ><i class='fa fa-edit'></i></button><button name='"+data.obj[index].id+"' class='btn btn-success selectCon2'><i class='fa fa-trash-o'></i></button></td>"
						content += "</tr>"
						$("#secondPageTbody").append(content)
					}
				}
			}
		})
	});
	$(function() {
		$.ajax({
			url : "http://" + IP_config + "/account/accountInspectionController/findList",
			type : "post",
			success : function(data) {
				if (data.success) {
					for ( var index in data.obj) {
						var content = "<tr>"
						content += "<td>" + data.obj[index].title + "</td>"
						content += "<td>" + data.obj[index].contractTitle + "</td>"
						content += "<td>" + data.obj[index].inspectiondate + "</td>"
						content += "<td>" + data.obj[index].remarks + "</td>"
						content += "<td><button name='"+data.obj[index].id+"' class='btn btn-warning selectCon' ><i class='fa fa-edit'></i></button><button name='"+data.obj[index].id+"' class='btn btn-success selectCon2'><i class='fa fa-trash-o'></i></button></td>"
						content += "</tr>"
						$("#secondPageTbody").append(content)
					}
				}
			}
		})
	});

	$("#secondPageTbody").on("click", ".selectCon", function() {
		var id = $(this).attr("name");
		$.cookie("accountInspectionNextList", id);
		$("#index_content").load("accountInspectionNextList.html");
	});
	$("#secondPageTbody").on("click", ".selectCon2", function() {
		var id = $(this).attr("name");
		$.ajax({
			url : "http://" + IP_config + "/account/accountInspectionController/delete",
			type : "post",
			dataType : "json",
			data : {
				"id" : id
			},
			success : function(data) {
				if (data.success) {
					layer.alert(data.msg);
					$("#index_content").load("accountInspectionList.html");
				} else {
					layer.alert(data.msg);
				}
			}
		});
	});
</script>
