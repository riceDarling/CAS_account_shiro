			<table class="table table-bordered table-condensed table-hover"
				id="accountInquirydetail_example">
				<thead>
					<tr>
						<th colspan="7" class="success"><center>询价记录</center></th>
					</tr>
					<tr>
						<th>序号</th>
						<th>询价时间</th>

	<div class="panel-body ">
		<table class="table table-striped" id="accountInquiry_act_table">
			<thead>
				<tr>
					<th>申请人</th>
					<th>审核人</th>
					<th>开始时间</th>
					<th>结束时间</th>
					<th>结论</th>
					<th>意见</th>
				</tr>
			</thead>

			</tbody>
		</table>
	</div>

<script>
var accountInquiryList_id=$.cookie("accountInquiryList_id");
	$(function() {
		//获取询价单列表
		$.ajax("http://"+IP_config+"/account/accountInquiry/get", {
			dataType: "json",
			xhrFields: {
				withCredentials: true
			},
			data : {
				"accountInquiryid" : accountInquiryList_id
			},
			type: "GET",
			success: function(data) {
				//console.log(data);
				if(data.success){
					var html="";
							var obj=data.obj;
							html+='<tr>'
							+'<td>'+obj.title+'</td>'
							+'<td>'+obj.maker+'</td>';
							if(obj.status==0){
								html+='<td>进行中</td>';
							}else if(obj.status==1){
								html+='<td>已提交</td>';
							}else if(obj.status==2){
								html+='<td>已完成</td>';
							}
							if(obj.createDate!=null){
								html+='<td>'+formatDateTime(obj.createDate)+'</td>';
							}
							html+='</tr>';
					$("#accountInquiryList_example").html(html);
					
				}
			},
		})
	});
	
	$.ajax("http://" + IP_config + "/account/accountInquiry/requisition", {
		dataType : "json",
		data : {
			"accountInquiryid" : accountInquiryList_id
		},
		xhrFields : {
			withCredentials : true
		},
		type : "POST",
		success : function(data) {
			//console.log(data);
			if (data.success) {
				//获取成功
				//layer.alert(data.msg);
				if(data.obj.length>0){
					var html="";
					for(i in data.obj){
						var obj=data.obj[i];
						html+='<tr><td>'+i+'</td>'
						+'<td>'+obj.materialName+'</td>'
						+'<td>'+obj.quantitiy+'</td>'
						+'<td>'+obj.size+'</td>'
						+'<td>'+obj.name+'</td><tr>';
					}
					$("#accountInquiryRequisition_tbody").html(html);
				}
			
			} else {
				//获取信息提示
				layer.alert(data.msg);
			}
		}
	});
	
	$.ajax("http://" + IP_config + "/account/accountInquiry/detail", {
		dataType : "json",
		data : {
			"accountInquiryid" : accountInquiryList_id
		},
		xhrFields : {
			withCredentials : true
		},
		type : "POST",
		success : function(data) {
			//console.log(data);
			if (data.success) {
				//获取成功
				//layer.alert(data.msg);
				if(data.obj.length>0){
					var html="";
					for(i in data.obj){
						var obj=data.obj[i];
						html+='<tr><td>'
						+i+'</td><td>';
						if(obj.createDate!=null){
							html+=formatDateTime(obj.createDate)+'</td><td>'
						}else{
							html+='</td><td>'
						}	
						html+=obj.materialname+'</td><td>'
						+obj.supplier+'</td><td>'
						+obj.size+'</td><td>'
						+obj.unitprice+'</td><td>';
						if(obj.remarks!=null){
							html+=obj.remarks;
						}else{
						}	
						html+='</td></tr>';
					}
					$("#accountInquirydetail_tbody").html(html);
				}
			
			} else {
				//获取信息提示
				layer.alert(data.msg);
			}
		}
	});
	//获取询价报表
	$.ajax("http://" + IP_config + "/account/accountInquiry/detailEnd", {
		dataType : "json",
		data : {
			"accountInquiryid" : accountInquiryList_id
		},
		xhrFields : {
			withCredentials : true
		},
		type : "POST",
		success : function(data) {
			//console.log(data);
			if (data.success) {
				//获取成功
				//layer.alert(data.msg);
				if(data.obj.length>0){
					var html="";
					for(i in data.obj){
						var obj=data.obj[i];
						html+='<tr><td>'
						+i+'</td><td>';
						if(obj.createDate!=null){
							html+=formatDateTime(obj.createDate)+'</td><td>';
						}else{
							html+='</td><td>';
						}	
						html+=obj.materialname+'</td><td>'
						+obj.supplier+'</td><td>'
						+obj.size+'</td><td>'
						+obj.unitprice+'</td><td>';
						if(obj.remarks!=null){
							html+=obj.remarks;
						}else{
						}	
						html+='</td></tr>';
					}
					$("#accountInquirydetailEnd_example tbody").html(html);
				}
			
			} else {
				//获取信息提示
				layer.alert(data.msg);
			}
		}
	});
	//获取act
	$.ajax("http://" + IP_config + "/account/accountInquiry/getAct", {
		dataType : "json",
		data : {
			"accountInquiryid" : accountInquiryList_id
		},
		xhrFields : {
			withCredentials : true
		},
		type : "POST",
		success : function(data) {
			//console.log(data);
			if (data.success) {
				//获取成功
				//layer.alert(data.msg);
				if(data.obj.length>0){
					var html = "";
					for (i in data.obj) {
						var act = data.obj[i];
						html += '<tr><td>'
								+ act.requisitionName + '</td>' + '<td>'
								+ act.checkerName + '</td>' + '<td>'
								+ formatDateTime(act.start_time) + '</td>' + '<td>';
								if(act.end_time!=null){
									html+= formatDateTime(act.end_time) + '</td>' + '<td>';
								}else{
									html+='</td>' + '<td>';
								}
							
								if(act.conclusion==1){
									html+='同意</td>' + '<td>';
								}else if(act.conclusion==0){
									html+='不同意</td>' + '<td>';
								}else {
									html+='</td>' + '<td>';
								}
								
								html+= act.remarks + '</td>' + '</tr>';
					}
					$("#accountInquiry_act_table tbody").html(html);
				}
			
			} else {
				//获取信息提示
				layer.alert(data.msg);
			}
		}
	});
