 <link href="bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

 
 <script src="bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
 <script src="bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
 
	<div class="col-md-12">
		<div class="panel panel-cascade">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-pencil-square"></i>仓库列表
					<i class="fa fa-pencil-square"></i> <a href_1="accountWarehouseForm.html">仓库添加</a>
				</h3>
			</div>
			<div class="panel-body">
				<div class="form-group" >
					<label class="col-md-1 control-label" style="width:9%; !important">仓库名称：</label>
					<div class="col-lg-3 col-md-2">
						<input class="form-control" name="whName" id="whName" />
					</div>
					<label class="col-md-1 control-label" style="width:9%; !important">开始日期：</label>
					<div class="col-md-3" style="width:15%; !important">
						<input class="form-control form_datetime" name="sTime" id="sTime" />	
					</div>
					<label class="col-md-1 control-label" style="width:9%; !important">结束日期：</label>
					<div class="col-md-3" style="width:15%; !important">
						<input class="form-control form_datetime" name="eTime" id="eTime"/>
					</div>
					<div class="col-md-2">
						<input class="btn btn-info btn-animate-demo" id="sub_search" type="submit" value="查询"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="panel">
			<div class="panel-body">
				<table class="table table-bordered table-condensed table-hover" id="example">
					<thead>
						<tr>
							<th class="visible-lg">仓库名称</th>
							<th class="visible-lg">仓库面积</th>
							<th class="visible-lg">仓库地址</th>
							<th class="visible-lg">创建时间</th>
							<th class="visible-lg">备注</th>
							<th class="visible-lg">操作</th>
						</tr>
					</thead>
					<tbody id="secondPageTbody">
					</tbody>
				</table>
			</div>
		</div>
	</div>

<script type="text/javascript">
$(".form_datetime").datetimepicker({
	language:  'zh-CN', 
	minView: "month", //选择日期后，不会再跳转去选择时分秒 
    format: 'yyyy-mm-dd',
    todayBtn:  1,
    autoclose: 1,});
    
	$("[href_1]").click(function(){
		$.cookie("warehouse_edit",null);
		$("#index_content").load($(this).attr("href_1"));
	});
	$("#sub_search").click(function(){
		$("#example").dataTable().fnDestroy();
		dataTable();
	});
	dataTable();
	function dataTable(){
		var wPage = {
			whName:$("#whName").val(),
			sTime:$("#sTime").val(),
			eTime:$("#eTime").val()
		};
		$('#example').dataTable({
			 ajax:{
				 url:"http://"+IP_config+"/account/warehouse/findList",
					type:"post",
					async:false,
					data:wPage,
					success:function(data){
						data = data.obj;
						 for (var index in data.list) {
					            var content = "<tr>";
					            content += "<td>" + data.list[index].housename + "</td>";
					            content += "<td>" + data.list[index].size + "</td>";
					            content += "<td>" + data.list[index].address + "</td>";
					            content += "<td>" + data.list[index].createTime + "</td>";
					            content += "<td>" + data.list[index].remarks + "</td>";
					            content += "<td><a href_2='accountWarehouseForm.html' name='"+data.list[index].id+"' class='btn btn-warning' ><i class='fa fa-edit'></i></a><a del_id="+data.list[index].id+" name='del_material' class='btn btn-success'><i class='fa fa-trash-o'></i></a></td>";
					            content += "</tr>";
					            $("#secondPageTbody").append(content);
					        }
					}
			    },
		    "bPaginate": true, //翻页功能
		    "bLengthChange": true, //改变每页显示数据数量
		    "bFilter": true, //过滤功能
		    "bSort": false, //排序功能
		    "bInfo": true,//页脚信息
		    "bAutoWidth": true,//自动宽度
			"oLanguage": {
				"sLengthMenu": "每页显示 _MENU_ 条记录",
				"sZeroRecords": "对不起，查询不到任何相关数据",
				"sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_条记录",
				"sInfoEmtpy": "找不到相关数据",
				"sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
				"sProcessing": "正在加载中...",
				"sSearch": "搜索",
				"oPaginate": {
					"sFirst": "第一页",
					"sPrevious":" 上一页 ",
					"sNext": " 下一页 ",
					"sLast": " 最后一页 "
				},		
			}
		});
	}
	$("[href_2]").click(function(){
		 $.cookie("warehouse_edit",$(this).attr("name"));
		 //alert($.cookie("warehouse_edit"));
		 $("#index_content").empty();
		  $("#index_content").load($(this).attr("href_2"));
	 });
	
	$("a[name='del_material']").click(function(){
		var id = $(this).attr("del_id");
		
		$.ajax({
			url:"http://"+IP_config+"/account/warehouse/delete",
			type:"post",
			data:{
				"id" : id
			},
			success:function(data){
				layer.alert(data.msg);
				$("#index_content").load("accountWarehouseList.html");
			}
		});
		
	});
</script>
