<div class="col-md-12">
	<div class="panel panel-cascade">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-pencil-square"></i><a href_1="accountInspectionList.html"> 送检单列表</a>
			</h3>
		</div>
	</div>
	<h4 style="text-align:center;">
		<span id="title"></span>送检单列表
	</h4>
	<div class="col-md-12">
		<div class="panel">
			<div class="panel-body">
				<table class="table table-bordered table-condensed table-hover" id="contentTable2">
					<thead>
						<tr>
							<th>合同</th>
							<th>送检日期</th>
							<th>物资名称</th>
							<th>成分含量</th>
							<th>粒度</th>
							<th>外观</th>
							<th>规格型号</th>
							<th>检验方式</th>
							<th>送检状态</th>
						</tr>
					</thead>
					<tbody id="secondPageTbodydetail">
					</tbody>
				</table>
			</div>
			<div class="form-actions">
			<input id="btnCancel" class="btn" type="button" value="返回" />
			</div>
		</div>
		<script type="text/javascript">
		$("[href_1]").click(function() {
			$("#index_content").load($(this).attr("href_1"));
		});
		$.ajax({
			url : "http://" + IP_config + "/account/accountInspectionController/nextForm",
			type : 'post',
			dataType : 'json',
			data : {
				"id" : $.cookie("accountInspectionNextList")
			},
			success : function(data) {
				$.cookie("accountInspectionNextList", null);
				if (data.success) {
					for ( var index in data.obj) {
						var content = "<tr>"
						content += "<td>" + data.obj[index].contractTitle + "</td>"
						content += "<td>" + data.obj[index].inspectiondate + "</td>"
						content += "<td>" + data.obj[index].materialname + "</td>"
						content += "<td>" + data.obj[index].ingredient + "</td>"
						content += "<td>" + data.obj[index].granularity + "</td>"
						content += "<td>" + data.obj[index].appearance + "</td>"
						content += "<td>" + data.obj[index].size + "</td>"
						if (data.obj[index].inspectionmode == 14) {
							content += "<td>高温检验</td>"
						} else if (data.obj[index].inspectionmode ==15){
							content += "<td>硬度检验</td>"
						}
						else if (data.obj[index].inspectionmode == 16){
							content += "<td>低温检验</td>"
						}
						else{
							content += "<td>其他</td>"
						}
						if (data.obj[index].inspectionDetailstatus == 1) {
							content += "<td>不合格</td>"
						} else if (data.obj[index].inspectionDetailstatus == 2){
							content += "<td>合格</td>"
						}
						else if (data.obj[index].inspectionDetailstatus == 3){
							content += "<td>免检</td>"
						}
						else if (data.obj[index].inspectionDetailstatus == 4){
							content += "<td>已入库</td>"
						}
						else{
							content += "<td>其他</td>"
						}
						content += "</tr>"
						$("#secondPageTbodydetail").append(content)
					}
				} else {
					layer.alert(data.msg);
				}
			}
		});
		$("#btnCancel").click(function() {
			$("#index_content").load("accountInspectionList.html");

		});
		</script>
